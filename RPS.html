<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="RPS.css">
  <link rel="stylesheet" href="RSP1.css">

  <script src="RPS.js" defer></script>
</head>
<body>
  <h1 align ="center"><font size="6.5" face="Lucida Calligraphy">Rock Paper Scissor Game</font></h1>
  <p align="center"> <font face="Lucida Calligraphy" size="5" >Choose your move..</font></p>
  <div class="selections">
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌</button>
  </div>
  <div class="results">
    <div>
      You:
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer:
      <span class="result-score" data-computer-score>0</span>
    </div>
   </div>
</body>
</html>
